<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="BlockchainViewer">
  <head>
    <title>Blockchain Viewer</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>ChainYard Code Challenge</b> <span class="span-style">Blockchain Viewer</span></a>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter hash or transaction number" autofocus />
          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        </div>

      <!--<div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text" ng-model="search"  onclick="select()" class="form-control" placeholder="Enter hash or transaction number" autofocus />
          <span class="input-group-btn">
              <button class="btn btn-search" type="button" ng-click="update(blockinfo)"><i class="glyphicon glyphicon-search"></i></span>
        </div>-->

        <div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
